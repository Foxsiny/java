    <script>
        function isPrime(num) {
            var i = 2;
            while (i < num) {
                if (num % i === 0) {
                    return false;
                }
                i++
            }
            return true
        }

        var n = 100
        var j = 2
        while (j < n) {
            if (isPrime(j)) {
                console.log(j)
            }
            j++
        }
    </script>
