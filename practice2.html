    <script>
        var a = 1, b = 1, c, d;
        c = ++a; alert(c);           // 2 Увеличиваем значение а = 1 на 1, а = 2 (префиксная форма инкремента) и присваеваем это значение с, с = 2, выводим значение с в окне.
        d = b++; alert(d);           // 1 Присваеваем значение b переменной d, d = 1 Увеличиваем значение b на 1 b = 2 (постфиксная форма инкремента) и выводим значение d в окне.
        c = (2 + ++a); alert(c);     // 5 Выполняем действия в скопках, увеличиваем а на 1 а = 3 и прибавляем 2(у инкремента приоритет, но на результат это не влияет), полученное значение присваеваем с, с = 5, выводим  с в окне.
        d = (2 + b++); alert(d);     // 4 Прибавляем 2 к b = 2 присваеваем полученное значение d и увеличиваем b на 1, b = 3, d = 4 выводем в окне 
        alert(a);                    // 3 Из вычислений третьей строки получаем текущее значение а = 3 и выводим его в окне
        alert(b);                    // 3 Из вычислений четвертой строки получаем текущее значение b = 3 и выводим его в окне
    </script>
